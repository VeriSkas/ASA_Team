<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <title>Create Write Do I.T.</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__header"></div>
            <div class="wrapper__content">
                <div class="wrapper__content_sidebar close">
                    <div class="wrapper__content_sidebar-logoDetails">
                        <i class='bx bx-menu'></i>
                        <span class="wrapper__content_sidebar-logoDetails-logoName">Do I.T.</span>
                    </div>
                    <ul class="wrapper__content_sidebar-navLinks">
                        <li id="nav-links_allTasks" class="wrapper__content_sidebar-navLinks-link">
                            <a href="">
                                <i class='bx bxs-calendar-check' ></i>
                                <span class="link_name">Tasks</span>
                                <div class="counterTasks" id="tasks_counter"></div>
                            </a>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu blank">
                                <li><a class="link_name" href="">Tasks</a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_importantTodos">
                            <a href="" class="wrapper__content_sidebar-navLinks-link-a">
                                <i class='bx bxs-star-half'></i>
                                <span class="link_name"> Important </span>
                                <div class="counterTasks" id="importantTasks_counter"></div>
                            </a>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu blank">
                                <li><a class="link_name" href="">Important </a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_completedTodos">
                            <a href="" class="wrapper__content_sidebar-navLinks-link-a">
                                <i class='bx bx-task-x' ></i>
                                <span class="link_name">Completed</span>
                                <div class="counterTasks" id="complitedTasks_counter"></div>
                            </a>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu blank">
                                <li><a class="link_name" href="">Completed</a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_lists">
                            <div class="wrapper__content_sidebar-navLinks-link-lists">
                                <a class="wrapper__content_sidebar-navLinks-link-a">
                                    <i class='bx bx-list-ul'></i>
                                    <span class="link_name">Lists:</span>
                                    <i class='bx bx-down-arrow arrow'></i>
                                </a>
                            </div>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu lists"></ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_calendar">
                            <a href="" class="wrapper__content_sidebar-navLinks-link-a">
                                <i class='bx bx-calendar'></i>
                                <span class="link_name">Calendar</span>
                                <div class="counterTasks"></div>
                            </a>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu blank">
                                <li><a class="link_name" href="">Calendar</a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_deletedTodos">
                            <a href="" class="wrapper__content_sidebar-navLinks-link-a">
                                <i class='bx bxs-trash' ></i>
                                <span class="link_name">Deleted</span>
                                <div class="counterTasks" id="deletedTasks_counter"></div>
                            </a>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu blank">
                                <li><a class="link_name" href="">Deleted</a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_inputList">
                            <form class="wrapper__content_sidebar-navLinks-link-inputList">
                                <i class='bx bx-plus' ></i>
                                <input
                                    type="text"
                                    class="wrapper__content_sidebar-navLinks-link-inputList-input"
                                    placeholder="Create a list"
                                    title="ListName can contain letters and numbers up to 20 characters"
                                >
                                <button type="submit" class="createListBtn"><i class='bx bx-list-plus' title="Add list"></i></button>
                            </form>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link profile">
                            <div class="wrapper__content_sidebar-navLinks-link_profile">
                                <div class="wrapper__content_sidebar-navLinks-link_profile-photo"></div>
                                <div class="wrapper__content_sidebar-navLinks-link_profile-content">
                                    <div class="profile-name"></div>
                                    <div class="profile-email"></div>
                                </div>
                                <a>
                                    <i class='bx bx-log-out' id="logOut"></i>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content__todo">
                    <h1 class="content__todo_title"></h1>
                    <h4 class="content__todo_todayDate"></h4>
                    <form id="content__todo_form" class="content__todo_form">
                        <button type="submit" class="content__todo_form-todoAddPlus" title="Add task">&#10133;</button>
                        <input type="text" id="content__todo_form-input" class="content__todo_form-input" placeholder="Add task">
                        <button type="submit" class="content__todo_form-addTodoBtn" title="Add task"> &#9998; Add... </button>
                    </form>
                    <div class="dividing"></div>
                    <p id="inputTodosError" class="inputError"></p>
                    <ul class="content__todo_todosMain"></ul>
                    <div class="calendar__wrapper">
                        <div class="calendar__wrapper-content">
                            <div id='calendar'></div>
                        </div>
                        <div class="calendar__wrapper-inputEvent">
                            <form class="calendar__wrapper-inputEvent-form" id="inputEvent-form">
                                <div class="calendar__wrapper-inputEvent-form-input">
                                    <label for="dateStart">Event start date:</label>
                                    <input id="dateStart" type="date">
                                    <p id="inputEventStartDateErrorText" class="inputError"></p>
                                </div>
                                <div class="calendar__wrapper-inputEvent-form-input">
                                    <label for="dateEnd">Event end date:</label>
                                    <input id="dateEnd" type="date">
                                    <p id="inputEventEndDateErrorText" class="inputError"></p>
                                </div>
                                <div class="calendar__wrapper-inputEvent-form-input">
                                    <input type="text" placeholder="Add event" class="calendar__wrapper-inputEvent-form_event-input">
                                    <p id="inputEventErrorText" class="inputError"></p>
                                </div>
                                <div class="calendar__wrapper-inputEvent-form_btn">
                                    <button type="submit" class="calendar__wrapper-inputEvent-form_btn-button">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="content__todoMenu close">
                    <h5 class="content__todoMenu_closeBtn">
                        <i class='bx bx-chevrons-right' ></i>
                        Close subtask menu
                    </h5>
                    <div class="content__todoMenu_subtask">
                        <h3 class="content__todoMenu_subtask_title"></h3>
                        <form id="subtask-form" class="content__todoMenu_subtask-form">
                            <input
                                type="text"
                                class="content__todoMenu_subtask-form-input"
                                placeholder="Add subTask"
                                title="The task must contain from 3 to 200 characters"
                            >
                            <button type="submit" class="subtaskInputBtn" title="Add subTask">
                                <i class="bx bx-list-plus subtaskInputBtn"></i>
                            </button>
                        </form>
                        <ul class="content__todoMenu_subtask-list"></ul>
                    </div>
                    <div class="content__todoMenu_tags">
                        <div class="content__todoMenu_tags-activeTags">
                            <div id="activeTags_urgent">
                                <i class='bx bxs-circle' ></i>
                                Urgent
                                <i class="bx bx-x urgent"></i>
                            </div>
                            <div id="activeTags_main">
                                <i class='bx bxs-circle'></i>
                                Main
                                <i class="bx bx-x main"></i>
                            </div>
                        </div>
                        <p class="content__todoMenu_tags-title">
                            <i class='bx bx-purchase-tag'></i>
                            Choose tag:
                        </p>
                        <div class="content__todoMenu_tags-tagsName">
                            <div class="content__todoMenu_tags-tagsName-main">
                                <p class="content__todoMenu_tags-tagsName-main-tag" id="tagName_main">
                                    <i class='bx bx-circle' ></i>
                                    Main
                                    <i class='bx bx-check main' ></i>
                                </p>
                                <p class="content__todoMenu_tags-tagsName-main-tag" id="tagName_urgent">
                                    <i class='bx bx-circle' ></i>
                                    Urgent
                                    <i class='bx bx-check urgent' ></i>

                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="content__todoMenu_comment">
                        <textarea
                            class="content__todoMenu_comment-textarea"
                            placeholder="Add comment..."
                            title="The task must contain from 3 to 200 characters">
                        </textarea>
                        <span class="content__todoMenu_comment-date"></span>
                    </div>
                </div>
            </div>
            <div class="wrapper__footer"></div>
        </div>

        <div class="modalProfile modal" id="modalProfile">
            <div class="modalProfile_wrapper modalWrapper">
                <i class='bx bx-x closeModal'></i>
                <div class="modalProfile_wrapper_main modalWrapper_main">
                    <div class="modalProfile_wrapper_main_header">
                        <h2>Your profile</h2>
                        <div class="modalProfile_wrapper_main_header-photo"></div>
                    </div>
                    <div class="modalProfile_wrapper_main_inputFile">
                        <input type="file" id="input__file" title="Photo formats should be: .png .jpg .svg .jpeg .bmp .gif">
                        <label for="input__file" class="input__file-label">
                            <i class='bx bx-download'></i>
                            <span class="input__file-label-text">Сhange main photo</span>
                        </label>
                        <p id="inputImgUpdateErrorText" class="inputError"></p>
                    </div>
                    <div class="modalProfile_wrapper_main_content">
                        <i class='bx bxs-user form' ></i>
                        <input
                            type="text"
                            class="modalProfile_wrapper_main_content-input"
                            placeholder="Change username"
                        >
                        <p id="inputLoginUpdateErrorText" class="inputError"></p>
                    </div>

                    <div class="modalProfile_wrapper_main_footer">
                        <button class="modalProfile_wrapper_main_footer-btn">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    </body>
</html>
