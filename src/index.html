<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <title>My Todos</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper__header"></div>
            <div class="wrapper__content">
                <div class="wrapper__content_sidebar">
                    <div class="wrapper__content_sidebar-logoDetails">
                        <i class='bx bx-menu'></i>
                        <span class="wrapper__content_sidebar-logoDetails-logoName">Do IT</span>
                    </div>
                    <ul class="wrapper__content_sidebar-navLinks">
                        <li id="nav-links_allTasks" class="wrapper__content_sidebar-navLinks-link">
                            <a href="">
                                <i class='bx bxs-calendar-check' ></i>
                                <span class="link_name">Tasks </span>
                            </a>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu blank">
                                <li><a class="link_name" href="">Tasks</a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_importantTodos">
                            <a href="">
                                <i class='bx bxs-star-half'></i>
                                <span class="link_name"> Important </span>
                            </a>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu blank">
                                <li><a class="link_name" href="">Important </a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_completedTodos">
                            <a href="">
                                <i class='bx bx-task-x' ></i>
                                <span class="link_name">Completed</span>
                            </a>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu blank">
                                <li><a class="link_name" href="">Completed</a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_lists">
                            <div class="wrapper__content_sidebar-navLinks-link-lists">
                                <a href="">
                                    <i class='bx bx-list-ul'></i>
                                    <span class="link_name">Lists:</span>
                                </a>
                                <i class='bx bx-down-arrow arrow'></i>
                            </div>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu lists">
                                <li><a class="link_name open" href="">Lists:</a></li>
                                <li><a href="">Web Design</a></li>
                                <li><a href="">Web Design</a></li>
                                <li><a href="">Web Design</a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_deletedTodos">
                            <a href="">
                                <i class='bx bxs-trash' ></i>
                                <span class="link_name">Deleted</span>
                            </a>
                            <ul class="wrapper__content_sidebar-navLinks-link-subMenu blank">
                                <li><a class="link_name" href="">Deleted</a></li>
                            </ul>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link" id="nav-links_inputList">
                            <div class="wrapper__content_sidebar-navLinks-link-inputList">
                                <i class='bx bx-plus' ></i>
                                <input type="text" class="wrapper__content_sidebar-navLinks-link-inputList-input" placeholder="Create a list">
                                <i class='bx bx-list-plus createListBtn'></i>
                            </div>
                        </li>
                        <li class="wrapper__content_sidebar-navLinks-link profile">
                            <div class="wrapper__content_sidebar-navLinks-link_profile">
                                <div class="wrapper__content_sidebar-navLinks-link_profile-photo"></div>
                                <div class="wrapper__content_sidebar-navLinks-link_profile-content">
                                    <div class="profile-name">Sveta</div>
                                </div>
                                <a href="signIn-Up.html">
                                    <i class='bx bx-log-out' id="logOut"></i>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content__todo">
                    <h1 class="content__todo_title">My To-Do List</h1>
                    <h4 class="content__todo_todayDate"></h4>
                    <form id="content__todo_form" class="content__todo_form">
                        <button type="submit" class="content__todo_form-todoAddPlus">&#10133;</button>
                        <input type="text" id="content__todo_form-input" class="content__todo_form-input" placeholder="Add task">
                        <button type="submit" class="content__todo_form-addTodoBtn"> &#9998; Add... </button>
                    </form>
                    <div class="dividing"></div>
                    <p id="inputTodosError" class="inputError"></p>
                    <ul class="content__todo_todosMain"></ul>
                </div>
            </div>
            <div class="wrapper__footer"></div>
        </div>

        <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js"></script>
    </body>
</html>
